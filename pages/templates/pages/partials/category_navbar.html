<div class="collapse navbar-collapse nav" id="navbarResponsive">

    <li class="nav-item">
        <a class="nav-link" href="{% url 'pages:home' %}">خانه</a>
    </li>
    {% for cat in category %}

            <li class="nav-item">
                <a class="nav-link" href="{% url 'pages:category' cat.slug %}">{{cat.title}}</a>

                    {% include 'pages/partials/category_loop.html' %}

    {% endfor %}
    </ul>
</div>
